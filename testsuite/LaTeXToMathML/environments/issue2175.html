    <script type="text/javascript">
      function getTestCases() {

        var w2 = document.getElementById('math2').offsetWidth;

          newScriptReftestResult("\\mathrel respected in alignment ("+w1+","+w2+")", Math.abs(w1 - w2) < 3)
        ];
      }
    </script>

  <body>

    <!-- Use properspacing for \mathrel{} in aligments 
         https://github.com/mathjax/MathJax/issues/2175 -->

    <div id="math1" style="display:inline-block; border: 1px solid black">
    \(\begin{aligned}
      &\mathrel{x}x
    \end{aligned}\)
    </div>
    <br>
    <div id="math2" style="display:inline-block; border: 1px solid black">
    \(\begin{aligned}
      &{}\mathrel{x}x
    \end{aligned}\)
    </div>
