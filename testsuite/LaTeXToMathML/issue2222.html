<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Issue 2222</title>
    <!-- Copyright (c) 2020 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../header.js"></script>
    <script type="text/javascript" src="../scriptTests.js"></script>

    <script>
      gConfigObject.TeX = {extensions: ['AMSmath.js']};
      function getTestCases() {
        var w1 = document.getElementById('math1').offsetWidth;
        var w2 = document.getElementById('math2').offsetWidth;
        return [
          newScriptReftestResult("\\text not duplicated ("+w1+","+w2+") ", Math.abs(w1 - w2) < 2)
        ];
      }
    </script>
  </head>

  <body>

    <!-- \text{} within \operatorname could be duplicated
         https://github.com/mathjax/MathJax/issues/1996 -->

    <div id="math1" style="display:inline-block; border: 1px solid black">
      \(\operatorname{a-b}\)
    </div>
    <br>
    <div id="math2" style="display:inline-block; border: 1px solid black">
      \(\operatorname{\text{a-b}}\)
    </div>
    <p>

  </body>
</html>
